---
layout: default
---

<article class="post container">
    <header class="text-center mb-5">
        <h1>{{ page.title }}</h1>
        <a href="{{ page.link }}" class="btn btn-primary btn-lg">Zum Tool</a>
    </header>
    <main>
        {{ page.content }}
        {% if page.screenshot %}
        <img class='screenshot' src='{{ page.screenshot | relative_url }}' />
        {% endif %}
    </main>

    {% include disqus.html %}

</article>
